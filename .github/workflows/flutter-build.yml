name: Flutter Manual Build

on:
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Flutter SDK
        uses: flutter-actions/setup-flutter@v4    # use the correct repo and tag :contentReference[oaicite:0]{index=0}
        with:
          channel: stable                         # install from the stable channel :contentReference[oaicite:1]{index=1}
          version: latest                         # get the latest release on that channel :contentReference[oaicite:2]{index=2}

      - name: Install dependencies
        run: flutter pub get

      - name: Build release APK
        run: flutter build apk --release

      - name: Upload APK as artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release.apk
          path: build/app/outputs/flutter-apk/app-release.apk
